<button mat-raised-button class="nav-toggle"
        (click)="toggleSideBar()">
  <i class="fa fa-bars" aria-hidden="true"></i>
</button>

<picture>
</picture>
<div id="hidden-bar-div"> </div>
<div id="session-menu-bar">
  <a class="header-texts nav-button" matTooltip="Información de usuario"
     routerLink="/mi-cuenta" routerLinkActive="active">
    <i class="fa fa-user fa-2x" aria-hidden="true"></i>
    <div *ngIf="user" class="hide-on-small">
      <span id="user-menu-bar">{{user.username}}</span>
      <br>
      <span>{{user.fullName}}</span>
    </div>
  </a>
  <div>
    <button type="button" class="nav-button"
            [class.disabled]="!schedule"
            (click)="openEndScheduleModal()"
            [matTooltip]="schedule ? 'Turno en sucursal ' + schedule.branch.name
                          : 'No se ha iniciado turno'">
      <i class="fa fa-clock-o fa-2x" aria-hidden="true" ></i>
      <span class="hide-on-small" *ngIf="schedule">
        Inicio: {{schedule.created_at | date:'medium'}}
        <br>
        Sucursal: {{schedule.branch.name}}
      </span>
    </button>
  </div>
  <div>
    <button type="button" class="nav-button"
            matTooltip="Cerrar sesión" (click)="logout()">
      <i class="fa fa-sign-out fa-2x"  aria-hidden="true"></i>
      <span class="hide-on-small">
        Cerrar <br> Sesión
      </span>
    </button>
  </div>
</div>
