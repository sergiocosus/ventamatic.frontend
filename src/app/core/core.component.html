<app-top-bar [sideBar]="sideBar"></app-top-bar>
<ng-sidebar-container id="body-content" >
  <ng-sidebar #sideBar mode="over" [opened]="false"
              [showBackdrop]="true"
              [closeOnClickOutside]="true"
              [keyClose]="true"
              [closeOnClickBackdrop]="true"
  >
    <app-aside-nav (click)="sideBar.close()"></app-aside-nav>
  </ng-sidebar>
  <main>
    <router-outlet></router-outlet>
  </main>
</ng-sidebar-container>
