<div class="flex-container">
  <div class="wrapper">
    <div class="logo">
      <span>
        <img src="/images/logo_white.png" />
      </span>
    </div>

    <form class="form-signin" (ngSubmit)="onSubmit()">
      <input-label [(ngModel)]="username" [autofocus]="true" [required]="true">
        Usuario
      </input-label>
      <input-label [(ngModel)]="password" [required]="true" [type]="'password'">
        Contraseña
      </input-label>
      <button class="btn btn-primary btn-block"
              type="submit">Iniciar Sesión</button>
    </form>
  </div>
</div>
