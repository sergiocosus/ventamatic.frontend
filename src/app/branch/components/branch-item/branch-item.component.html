<app-person-item
  [canDelete]="false"
  (update)="update.emit(branch)">
  <picture>
    <img *ngIf="branch.image_url; else defaultIcon" [src]="branch.image_url">
    <ng-template #defaultIcon>
      <i class="fa fa-industry fa-3x"></i>
    </ng-template>
  </picture>
  <div class="data">
    <div>
      <span>{{branch.id}}</span>
    </div>
    <div>
      <span>{{branch.name}}</span>
    </div>
  </div>
</app-person-item>
