<search-bar>
  <button class="btn btn-default"
          (click)="create()">
    <img src="images/add-user-icon.svg"> Agregar Cliente
  </button>
</search-bar>

<main-content>
  <client-item *ngFor="let client of clients"
               [client]="client"
               (update)="update($event)"
               (delete)="delete($event)"
  ></client-item>
</main-content>

<client-modal (created)="created($event)"
              (updated)="updated($event)"
              (deleted)="deleted($event)">
</client-modal>
