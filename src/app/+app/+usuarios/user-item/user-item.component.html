<div class="button-delete-user" (click)="clickDelete()">
  <img src="images/remove.svg">
</div>
<div class="user-content-div" (click)="clickUpdate()">
  <picture>
    <img src="images/user.png"/>
  </picture>
  <div class="user-data">
    <div>
      <span>{{user.username}}</span>
    </div>
    <div>
      <span>{{user.name}}</span>
      <span>{{user.last_name}} {{user.last_name_2}}</span>
    </div>
  </div>
</div>
