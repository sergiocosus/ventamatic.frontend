<person-item (delete)="delete.emit(user)" (update)="update.emit(user)">
  <picture>
    <img src="images/user.png"/>
  </picture>
  <div class="data">
    <div>
      <span>{{user.username}}</span>
    </div>
    <div>
      <span>{{user.name}}</span>
      <span>{{user.last_name}} {{user.last_name_2}}</span>
    </div>
  </div>
</person-item>
