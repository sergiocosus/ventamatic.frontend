<search-bar>
  <form (submit)="submit()">
    <input-label [(ngModel)]="request.id"  class="dark id-field"
                 name="id" type="number">
      ID de compra
    </input-label>
    <input-label [(ngModel)]="request.branch_id" class="dark id-field"
                 name="branch_id" type="number">
      ID de sucursal
    </input-label>
    <input-label [(ngModel)]="request.user_id" class="dark id-field"
                 name="user_id" type="number">
      ID de usuario
    </input-label>
    <app-user-search (selected)="request.user_id = $event.id"></app-user-search>
    <input-label [(ngModel)]="request.supplier_id" class="dark id-field"
                 name="client_id" type="number">
      ID de proveedor
    </input-label>
    <app-supplier-search (selected)="request.supplier_id = $event.id"></app-supplier-search>
    <time>
      De
      <datepicker [(ngModel)]="request.begin_at" name="begin_at"
                  [expanded]="true"></datepicker>
      hasta
      <datepicker [(ngModel)]="request.end_at" name="end_at"
                  [expanded]="true"></datepicker>
    </time>
    <button type="submit">
      <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
      Consultar
    </button>
    <button type="button" (click)="downloadCSV()">
      <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
      CSV
    </button>
  </form>
</search-bar>
<main-content>
  <h2>Reporte de compra</h2>

  <ul *ngIf="buys">
    <li>Número de compras: {{buys.length}}</li>
    <li>Total de compras: {{totalCostBuy | myCurrency}}</li>
  </ul>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Sucursal</th>
      <th>Usuario</th>
      <th>Proveedor</th>
      <th>Total</th>
    </tr>
    </thead>
    <template ngFor let-buy [ngForOf]="buys">
      <tr>
        <td>{{buy.id}}</td>
        <td>{{buy.created_at | date:'short'}}</td>
        <td>{{buy.branch.name}}</td>
        <td>{{buy.user.name}}</td>
        <td>{{buy.supplier.name}}</td>
        <td>{{buy.total}}</td>
      </tr>
      <tr>
        <td class="no-border"></td>
        <td class="no-border" colspan="5">
        <table>
          <thead>
          <tr>
            <th>ID de Producto</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Costo</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tr *ngFor="let product of buy.products">
            <td>{{product.id}}</td>
            <td>{{product.description}}</td>
            <td>{{product.pivot.quantity}}</td>
            <td>{{product.pivot.cost | currency:'USD':true:'1.2-2'}}</td>
            <td>{{product.pivot.cost * product.pivot.quantity | currency:'USD':true:'1.2-2'}}</td>
          </tr>
        </table>
        </td>
      </tr>
    </template>
  </table>
</main-content>
