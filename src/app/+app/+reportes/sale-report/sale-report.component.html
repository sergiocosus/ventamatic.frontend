<search-bar>
  <form (submit)="submit()">
    <input-label [(ngModel)]="request.id"  class="dark id-field"
                 name="id" type="number">
      ID de venta
    </input-label>
    <input-label [(ngModel)]="request.branch_id" class="dark id-field"
                 name="branch_id" type="number">
      ID de sucursal
    </input-label>
    <input-label [(ngModel)]="request.user_id" class="dark id-field"
                 name="user_id" type="number">
      ID de usuario
    </input-label>
    <app-user-search (selected)="request.user_id = $event.id"></app-user-search>

    <input-label [(ngModel)]="request.client_id" class="dark id-field"
                 name="client_id" type="number">
      ID de cliente
    </input-label>
    <app-client-search (selected)="request.client_id = $event.id"></app-client-search>
    <time>
      De
      <datepicker [(ngModel)]="request.begin_at" name="begin_at"
                  [expanded]="true"></datepicker>
      hasta
      <datepicker [(ngModel)]="request.end_at" name="end_at"
                  [expanded]="true"></datepicker>
    </time>

    <button type="submit">
      <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
      Consultar
    </button>
    <button type="button" (click)="downloadCSV()">
      <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
      CSV
    </button>
  </form>
</search-bar>
<main-content>
  <h2>Reporte de venta</h2>
  <ul *ngIf="sales">
    <li>Número de ventas: {{sales.length}}</li>
    <li>Total de ventas: {{totalPriceSale | myCurrency}}</li>
  </ul>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Fecha</th>
      <th>Sucursal</th>
      <th>Usuario</th>
      <th>Cliente</th>
      <th>Total</th>
    </tr>
    </thead>
    <template ngFor let-sale [ngForOf]="sales">
      <tr>
        <td>{{sale.id}}</td>
        <td>{{sale.created_at | date:'short'}}</td>
        <td>{{sale.branch.name}}</td>
        <td>{{sale.user.name}}</td>
        <td>{{sale.client.name}}</td>
        <td>{{sale.total}}</td>
        <td>
          <button (click)="print(sale)">Imprimir Ticket</button>
        </td>
      </tr>
      <tr>
        <td class="no-border"></td>
        <td class="no-border" colspan="6">
        <table>
          <thead>
          <tr>
            <th>ID de Producto</th>
            <th>Descripción</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
          </thead>
          <tr *ngFor="let product of sale.products">
            <td>{{product.id}}</td>
            <td>{{product.description}}</td>
            <td>{{product.pivot.quantity}}</td>
            <td>{{product.pivot.price | currency:'USD':true:'1.2-2'}}</td>
            <td>{{product.pivot.price * product.pivot.quantity | currency:'USD':true:'1.2-2'}}</td>
          </tr>
        </table>
        </td>
      </tr>
    </template>
  </table>
</main-content>
