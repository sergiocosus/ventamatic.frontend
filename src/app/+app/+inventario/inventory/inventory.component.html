<main-content>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>Categoría</th>
      <th>Marca</th>
      <th>Mínimo de unidades</th>
      <th>Cantidad actual</th>
      <th>Precio de sucursal</th>
      <th>Tipo de unidad</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let inventory of inventories" (click)="clickUpdate(inventory)" >
      <td>{{inventory.id}}</td>
      <td>{{inventory.product.description}}</td>
      <td>
        <ul>
          <li *ngFor="let category of inventory.product.categories; let last=last">
            {{category.name}}<span *ngIf="!last">, </span>
          </li>
        </ul>
      </td>
      <td>Marca</td>
      <td>{{inventory.minimum}}</td>
      <td>{{inventory.quantity}}</td>
      <td>{{inventory.price}}</td>
      <td>{{inventory.product.unit.name}}</td>
    </tr>
    </tbody>
  </table>
</main-content>
<modal-inventario></modal-inventario>
