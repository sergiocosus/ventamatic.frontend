<search-bar>
  <button *appUserCan="'supplier-create'" class="btn"
          (click)="create()">
    <img src="assets/images/add-user-icon.svg"> Agregar Proveedor
  </button>
  <button class="btn"
          (click)="supplierCategoryModal.open()">
    Categorias de proveedores
  </button>
  <button class="btn"
          (click)="brandModal.open()">
    Marcas
  </button>
</search-bar>

<main-content>
  <supplier-item *ngFor="let supplier of suppliers"
               [supplier]="supplier"
               (update)="update($event)"
               (delete)="delete($event)"
  ></supplier-item>
</main-content>

<supplier-modal (created)="created($event)"
              (updated)="updated($event)"
              (deleted)="deleted($event)">
</supplier-modal>

<app-basic-entity-modal mode="brand" #brandModal></app-basic-entity-modal>
<app-basic-entity-modal mode="supplier-category" #supplierCategoryModal></app-basic-entity-modal>
