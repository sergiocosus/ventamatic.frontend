<person-item deletePermission="supplier-delete"
             (delete)="delete.emit(supplier)"
             (update)="update.emit(supplier)">
  <picture>
    <img src="assets/images/user.png"/>
  </picture>
  <div class="data">
    <div>
      <span>{{supplier.id}}</span>
    </div>
    <div>
      <span>{{supplier.name}}</span>
      <span>{{supplier.last_name}} {{supplier.last_name_2}}</span>
    </div>
  </div>
</person-item>
