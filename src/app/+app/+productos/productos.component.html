<search-bar>
  <div>
    <input type="text" placeholder="ID"/>
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
  <div>
    <input type="text" placeholder="Descripción"/>
    <i class="fa fa-search" aria-hidden="true"></i>
  </div>
  <button class="btn btn-default" (click)="clickCreate(inventory)">
    <i class="fa fa-shopping-bag" aria-hidden="true"></i>
    Agregar Producto
  </button>
  <button class="btn btn-default"
          (click)="categoryModal.open()">
    Categorias de produtos
  </button>
  <button class="btn btn-default"
          (click)="brandModal.open()">
    Marcas
  </button>
</search-bar>
<main-content>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Descripción</th>
      <th>Categorías</th>
      <th>Marca</th>
      <th>Mínimo Global</th>
      <th>Precio Global</th>
      <th>Unidad</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products" (click)="clickUpdate(product)">
      <td>{{product.id}}</td>
      <td>{{product.description}}</td>
      <td>
        <ul>
          <li *ngFor="let category of product.categories; let last=last">
            {{category.name}}<span *ngIf="!last">, </span>
          </li>
        </ul>
      </td>
      <td>
        <span *ngIf="product.brand">
          {{product.brand.name}}
        </span>
      </td>
      <td>{{product.global_minimum}}</td>
      <td>{{product.global_price}}</td>
      <td >
        <span *ngIf="product.unit">
          {{product.unit.name}}
        </span>
        <div class="button-delete" (click)="clickDelete($event, product)">
          <i class="fa fa-trash" ></i>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</main-content>
<product-modal (updated)="updated($event)"
               (created)="created($event)"
                (deleted)="deleted($event)"></product-modal>
<app-basic-entity-modal mode="brand" #brandModal></app-basic-entity-modal>
<app-basic-entity-modal mode="category" #categoryModal></app-basic-entity-modal>
