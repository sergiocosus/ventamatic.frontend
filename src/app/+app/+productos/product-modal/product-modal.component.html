<modal>
  <modal-header [show-close]="true">
    <h4 *ngIf="createMode"> Añadir Producto </h4>
    <h4 *ngIf="updateMode"> Editar Producto </h4>
    <h4 *ngIf="deleteMode"> Eliminar Producto </h4>
  </modal-header>
  <form (ngSubmit)="submit()">
    <modal-body *ngIf="!deleteMode && product">
      <input-label type="text" required [(ngModel)]="product.id"  name="id"
                   [disabled]="updateMode">
        ID
      </input-label>
      <input-label type="text" [(ngModel)]="product.description" name="descripcion"
                   [disabled]="locked" required>
        Description
      </input-label>
      <p-multiSelect [options]="categorySelectItems" [(ngModel)]="product.categories"
                     name="categories"
      ></p-multiSelect>

      <p-dropdown [options]="brands" [(ngModel)]="product.brand_id" name="brand_id"
                  [autoWidth]="false"
      ></p-dropdown>

      <input-label type="text" [(ngModel)]="product.brand" name="brand"
                   [disabled]="locked">
        Marca
      </input-label>
      <input-label type="text" [(ngModel)]="product.global_price" name="global_price"
                   [disabled]="locked">
        Precio Global
      </input-label>
      <input-label type="text" [(ngModel)]="product.global_minimum" name="global_minimum"
                   [disabled]="locked">
        Mínimo global
      </input-label>
      <input-label *ngIf="product.unit"
                   type="text" [(ngModel)]="product.unit" name="unit"
                   [disabled]="locked">
        Unidad
      </input-label>
    </modal-body>
    <modal-footer>
      <button *ngIf="locked"
              type="submit" class="btn btn-danger pull-xs-left"
              (click)="unlock()" >
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        Editar Producto
      </button>
      <button *ngIf="createMode"
              type="submit"
              class="btn btn-success">
        Crear Usuario
      </button>
      <button *ngIf="updateMode && !locked"
              type="submit"
              class="btn btn-success">
        Actualizar Usuario
      </button>
      <button *ngIf="deleteMode && !locked"
              type="submit"
              class="btn btn-danger">
        Eliminar Usuario
      </button>
      <button type="button"
              class="btn btn-primary"
              (click)="close()">
        Cerrar
      </button>
    </modal-footer>
  </form>
</modal>
