<form (ngSubmit)="submit()">
  <h2>Seleccione<br/>Sucursal</h2>
  <select [(ngModel)]="selectedBranch" name="branch">
    <option *ngFor="let branch of branches" [ngValue]="branch" >
      {{branch.name}}
    </option>
  </select>
  <input-label type="number" name="initial_amount"
               [(ngModel)]="initial_amount">
    Monto inicial
  </input-label>
  <button class="btn btn-primary" type="submit">
    Iniciar turno
  </button>
</form>
