<form (ngSubmit)="submit()">
  <h2>Iniciar Turno</h2>
  <ng-select class="dark"
              [items]="branchesItems"
             (data)="selectedBranch = $event.id"
             placeholder="Sucursal">
  </ng-select>
  <input-label class="dark" required="required"
               type="number" name="initial_amount"
               [(ngModel)]="initial_amount">
    Monto inicial
  </input-label>
  <button class="btn btn-primary" type="submit">
    Iniciar turno
  </button>
</form>
