<form (ngSubmit)="submit()">
  <h2>Seleccione<br/>Sucursal</h2>
  <p-dropdown [options]="branchesSelect" [(ngModel)]="branch_id"></p-dropdown>
  <floating-label [label]="'Monto inicial'">
    <input type="number" [(ngModel)]="initial_amount" />
  </floating-label>
  <button class="btn btn-primary" type="submit">Iniciar turno</button>
</form>
