<modal>
  <modal-header [show-close]="true">
    <h4> Completar Venta </h4>
  </modal-header>
 <!-- <modal-body>
   00
  </modal-body>-->
  <modal-footer>
    <button type="submit"
            class="btn btn-danger"
            (click)="close()">
      Cancelar
    </button>
    <button type="button"
            class="btn btn-primary"
            (click)="complete()">
      Completar
    </button>
  </modal-footer>
</modal>
