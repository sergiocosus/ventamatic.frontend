<ul>
  <template ngFor let-route [ngForOf]="routes">
    <li *appUserCan="route.permission">
      <a [routerLink]="[route.path]" routerLinkActive="active"
         class="btn btn-default" >
        <i class="fa {{route.icon}}"></i>
        <span>{{route.name}}</span>
      </a>
    </li>
  </template>
</ul>
