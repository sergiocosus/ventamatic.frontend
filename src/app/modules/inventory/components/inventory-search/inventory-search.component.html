<mat-form-field class="search">
  <input matInput [placeholder]="placeholder"
         [tabindex]="tab_index"
         [matAutocomplete]="auto" [formControl]="formControl">
  <span matSuffix>
    <mat-icon>search</mat-icon>
  </span>

  <mat-autocomplete #auto="matAutocomplete" class="dark"
                    [displayWith]="displayWith">
    <mat-option class="loading" disabled *ngIf="loading">
      <mat-spinner diameter="20" class="dark-theme"></mat-spinner>
    </mat-option>
    <ng-container *ngIf="inventoriesFound$ | async; let inventories">
      <mat-option class="empty" *ngIf="!loading && !inventories.length">
        No hay resultados
      </mat-option>
      <mat-option *ngFor="let inventory of inventories" [value]="inventory">
        <span>{{ inventory.product.description }}</span>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
