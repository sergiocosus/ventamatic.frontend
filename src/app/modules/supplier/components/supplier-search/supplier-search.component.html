<mat-form-field class="id">
  <mat-label>Id</mat-label>
  <input matInput type="number"
         autocomplete="off"
         [tabindex]="tab_index" aria-label="State"
         [formControl]="idFormControl">
</mat-form-field>
<mat-form-field class="search">
  <mat-label>{{placeholder}}</mat-label>
  <input matInput
         autocomplete="off"
         [tabindex]="tab_index" aria-label="State"
         [matAutocomplete]="auto" [formControl]="formControl">
  <mat-icon matSuffix>search</mat-icon>

  <mat-autocomplete #auto="matAutocomplete" class="dark"
                    [displayWith]="displayWith">
    <mat-option class="loading" disabled *ngIf="loading">
      <mat-spinner diameter="20" ></mat-spinner>
    </mat-option>
    <ng-container *ngIf="suppliersFound$ | async; let suppliers">
      <mat-option class="empty" *ngIf="!loading && !suppliers.length">
        No hay resultados
      </mat-option>

      <mat-option *ngFor="let supplier of suppliers" [value]="supplier">
        <span>{{ supplier.name }}</span>
      </mat-option>
    </ng-container>
  </mat-autocomplete>
</mat-form-field>
