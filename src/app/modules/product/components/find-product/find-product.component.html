<h5>Producto</h5>
<mat-form-field>
  <input matInput [(ngModel)]="bar_code" name="bar_code" class="dark"
         placeholder="CÃ³digo de barras"
          (keyup.enter)="barCodeEntered()"
         autocomplete="off"
         #barCodeInput [tabindex]="tab_index" />
</mat-form-field>
<app-autocomplete-input
  (selected)="selectedProduct.emit($event)"
  [searchMethod]="searchMethod"
  [(search_words)]="search_words"
  [tab_index]="tab_index"
>
</app-autocomplete-input>
<mat-form-field>
  <input matInput [(ngModel)]="product_id"
         placeholder="Id de producto"
         name="product_id" class="dark"
         [type]="'number'"
         autocomplete="off"
         [min]="1" [step]="1" [tabindex]="tab_index"
         (keyup)="idEntered($event)">
</mat-form-field>
