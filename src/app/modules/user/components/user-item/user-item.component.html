<app-person-item [canDelete]="!user.protected"
                 deletePermission="user-delete"
                 [deleted]="user.deleted_at"
                 (delete)="delete.emit(user)"
                 (restore)="restore.emit(user)"
                 (update)="update.emit(user)">
  <picture>
    <img src="assets/images/user.png"/>
  </picture>
  <div class="data">
    <div>
      <span>{{user.username}}</span>
    </div>
    <div>
      <span>{{user.name}}</span>
      <span>{{user.last_name}} {{user.last_name_2}}</span>
    </div>
  </div>
  <div *ngIf="!user.protected && !user.deleted_at" class="roles" (click)="clickRole($event)">
    <i class="fa fa-lock"></i>
  </div>
</app-person-item>
