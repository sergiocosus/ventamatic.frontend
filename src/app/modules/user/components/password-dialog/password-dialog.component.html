<h4 mat-dialog-title>Cambiar Contraseña</h4>

<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="current_password" placeholder="Contraseña actual"
             type="password">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="password" type="password"
             placeholder="Nueva contraseña">
    </mat-form-field>
    <mat-form-field>
      <input matInput formControlName="confirm_password" type="password"
             placeholder="Confirme la contraseña">
      <mat-hint class="error" *ngIf="form.get('confirm_password').hasError('notSame')">
        La contraseña no concuerda
      </mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="accent">
      Aceptar
    </button>
  </mat-dialog-actions>
</form>
