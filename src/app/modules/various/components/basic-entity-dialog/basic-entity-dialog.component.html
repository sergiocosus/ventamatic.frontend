
    <h4 mat-dialog-title>{{title}}</h4>
<mat-dialog-content>
  <mat-checkbox [formControl]="deletedControl" *appUserCan="'user-delete'" >
    <mat-icon class="fa fa-trash"></mat-icon>
    Ver eliminados
  </mat-checkbox>

  <form (ngSubmit)="create()" ngNativeValidate>
    <mat-form-field>
      <mat-label>Ingrese una nueva {{title}}</mat-label>
      <input matInput
             name="id" type="text" [(ngModel)]="entity.name">
    </mat-form-field>
    <div>
      <button type="submit" mat-raised-button color="primary">
        Agregar
      </button>
    </div>
  </form>
  <hr/>
  <ul>
    <li *ngFor="let entity of entities">
      <mat-form-field>
        <mat-label>{{title}}</mat-label>
        <input matInput
               name="id" type="text" [(ngModel)]="entity.name">
      </mat-form-field>

      <div *appUserCan="mode+'-edit'">
        <button type="submit" mat-mini-fab color="accent"
                (click)="update(entity)">
          <mat-icon class="fa fa-check" aria-hidden="true"></mat-icon>
        </button>
      </div>
      <div *appUserCan="mode+'-delete'">
        <button *ngIf="entity.deleted_at; else notDeleted" type="button"
                mat-mini-fab color="accent"
                (click)="restore(entity)">
          <mat-icon class="fa fa-recycle" aria-hidden="true"></mat-icon>
        </button>
        <ng-template #notDeleted>
          <button type="button"
                  mat-mini-fab color="warn" (click)="delete(entity)">
            <mat-icon class="fa fa-times" aria-hidden="true"></mat-icon>
          </button>
        </ng-template>
      </div>
    </li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" mat-raised-button (click)="close()">
    <mat-icon class="fa fa-times" aria-hidden="true"></mat-icon>
    Cerrar
  </button>
</mat-dialog-actions>
