<h4 *ngIf="updateMode" mat-dialog-title>
  Editar Sucursal
</h4>
<form (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field *ngIf="updateMode">
      <mat-label>Id</mat-label>
      <input matInput type="number" [(ngModel)]="branch.id" name="id"
             disabled="disabled">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Nombre</mat-label>
      <input matInput
             [(ngModel)]="branch.name" name="name"
             [disabled]="locked" [required]="true">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Descripción</mat-label>
      <input matInput
             [(ngModel)]="branch.description" name="description"
             [disabled]="locked">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dirección</mat-label>
      <input matInput
             [(ngModel)]="branch.address" name="address"
             [disabled]="locked">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Título del ticket</mat-label>
      <input matInput
             [(ngModel)]="branch.title_ticket" name="title_ticket"
             [disabled]="locked">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Encabezado de ticket</mat-label>
      <input matInput
             [(ngModel)]="branch.header_ticket" name="header_ticket"
             [disabled]="locked">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Pie de ticket</mat-label>
      <input matInput
             [(ngModel)]="branch.footer_ticket" name="footer_ticket"
             [disabled]="locked">
    </mat-form-field>

    <input class="input-picture"  placeholder="Imagen"
           imageUpload (imageSelected)="selected($event)"
           accept="image/*" name="picture" type="file"
           [disabled]="locked">

      <section *ngIf="src" class="picture-container">
        <picture [ngStyle]="{
                      'background-image' : 'url('+src+')'
                    }"></picture>
      </section>
  </mat-dialog-content>

  <mat-dialog-actions>
    <ng-container *appUserCanInBranch="'branch-edit'; branchId: branch.id">
      <button *ngIf="locked"
              type="submit" mat-raised-button color="warn"
              (click)="unlock()" >
        <mat-icon class="fa fa-unlock-alt" aria-hidden="true"></mat-icon>
        Editar Sucursal
      </button>
    </ng-container>
    <button *ngIf="updateMode && !locked"
            type="submit" mat-raised-button color="accent" >
      Actualizar Sucursal
    </button>
    <button type="button" mat-raised-button mat-dialog-close>
      Cerrar
    </button>
  </mat-dialog-actions>
</form>
