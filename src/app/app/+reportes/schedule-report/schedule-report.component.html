<search-bar>
  <form (submit)="submit()" ngNativeValidate>
    <input-label [(ngModel)]="request.id"  class="dark id-field"
                 name="id" type="number">
      ID de compra
    </input-label>
    <input-label [(ngModel)]="request.branch_id" class="dark id-field"
                 name="branch_id" type="number">
      ID de sucursal
    </input-label>
    <app-branch-search (selected)="request.branch_id = $event.id"></app-branch-search>

    <input-label [(ngModel)]="request.user_id" class="dark id-field"
                 name="user_id" type="number">
      ID de usuario
    </input-label>
    <app-user-search (selected)="request.user_id = $event.id"></app-user-search>

    <my-date-range-picker placeholder="Rango de fechas"
                          (dateRangeChanged)="onDateRangeChanged($event)"
                          [options]="rangeOptions" ></my-date-range-picker>

    <button md-raised-button color="accent" type="submit">
      <i class="fa fa-arrow-circle-right" aria-hidden="true"></i>
      Consultar
    </button>
    <button md-raised-button color="accent" type="button" (click)="downloadCSV()">
      <i class="fa fa-arrow-circle-down" aria-hidden="true"></i>
      CSV
    </button>
  </form>
</search-bar>
<main-content>
  <h2>Reporte de turnos</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Inicio</th>
      <th>Fin</th>
      <th>Sucursal</th>
      <th>Usuario</th>
      <th>Estatus</th>
      <th>Cantidad inicial</th>
      <th>Total en ventas</th>
      <th>Cantidad final</th>
    </tr>
    </thead>
    <template ngFor let-schedule [ngForOf]="schedules">
      <tr>
        <td>{{schedule.id}}</td>
        <td>{{schedule.created_at | date:'short'}}</td>
        <td>{{schedule.updated_at | date:'short'}}</td>
        <td>{{schedule.branch.name}}</td>
        <td>{{schedule.user.name}}</td>
        <td>{{schedule.schedule_status.name}}</td>
        <td>{{schedule.initial_amount}}</td>
        <td>{{schedule.system_amount}}</td>
        <td>{{schedule.final_amount}}</td>
      </tr>
    </template>
  </table>
</main-content>
