<h4 md-dialog-title>Roles</h4>

<md-dialog-content>
  <md-select [(ngModel)]="selectedRoles"
              [multiple]="true"
              [disabled]="locked"
              name="selectedRoles"
              placeholder="Roles">
  <md-option *ngFor="let role of roles" [value]="role">
    {{role.name}}
  </md-option>
</md-select>
  <button (click)="updateSystemRoles()"
          *appUserCan="'user-role-assign'"
          md-raised-button color="accent">
    Guardar cambios
  </button>
  <button type="button" md-raised-button (click)="close()">
    Cerrar
  </button>

  <hr>

  <h4 md-dialog-title>
    Roles de sucursal
  </h4>



  <div *ngFor="let branch of branches; let i=index" class="branch-roles">
    <md-select [(ngModel)]="selectedBranchRoles[i]"
               [multiple]="true"
               [disabled]="locked"
               name="selectedRoles"
               [placeholder]="branch.name ">
      <md-option *ngFor="let branchRole of branchRoles" [value]="branchRole">
        {{branchRole.name}}
      </md-option>
    </md-select>
  </div>

  <button (click)="updateBranchRoles()" md-raised-button color="accent">
    Guardar cambios
  </button>
  <button type="button" md-raised-button (click)="close()">
    Cerrar
  </button>
</md-dialog-content>
