<h4 md-dialog-title *ngIf="createMode"> Añadir Usuario </h4>
<h4 md-dialog-title *ngIf="updateMode"> Editar Usuario </h4>
<h4 md-dialog-title *ngIf="deleteMode"> Eliminar Usuario </h4>
<form (ngSubmit)="submit()" ngNativeValidate>
  <md-dialog-content *ngIf="!deleteMode && !!user">
    <md-input-container>
      <input mdInput placeholder="Código de usuario"
             type="text" required="required"  name="username"
             [(ngModel)]="user.username" [disabled]="updateMode">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Nombre"
             type="text" [(ngModel)]="user.name" name="name"
             required [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Apellido Paterno"
             type="text" [(ngModel)]="user.last_name"  name="last_name" [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Apellido Materno"
             type="text" [(ngModel)]="user.last_name_2"  name="last_name_2"
             [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Email"
             type="email" [(ngModel)]="user.email"  name="email"
             [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Teléfono"
             type="text" [(ngModel)]="user.phone" name="phone"
             [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Celular"
             type="text" [(ngModel)]="user.cellphone" name="cellphone"
             [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="Dirección"
             type="text" [(ngModel)]="user.address" name="address"
             [disabled]="locked">
    </md-input-container>
    <md-input-container>
      <input mdInput placeholder="RFC"
             type="text" [(ngModel)]="user.rfc" name="rfc"
             [disabled]="locked">
    </md-input-container>

    <md-input-container *ngIf="createMode">
      <input mdInput placeholder="Contraseña"
             type="password" name="password"
             [(ngModel)]="user.password" required>
    </md-input-container>
    <md-input-container *ngIf="createMode">
      <input mdInput placeholder="Confirmar contraseña"
             type="password" name="password_confirm"
             [(ngModel)]="password_confirm" required>
    </md-input-container>

  </md-dialog-content>

  <md-dialog-actions>
    <ng-template [appUserCan]="'user-edit'">
      <button *ngIf="locked"
              type="submit" md-raised-button color="warn"
              (click)="unlock()" >
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        Editar Usuario
      </button>
    </ng-template>
    <button *ngIf="createMode"
            type="submit" md-raised-button color="accent">
      Crear Usuario
    </button>
    <button *ngIf="updateMode && !locked"
            type="submit" md-raised-button color="accent">
      Actualizar Usuario
    </button>
    <button *ngIf="deleteMode && !locked"
            type="submit" md-raised-button color="warn">
      Eliminar Usuario
    </button>
    <button type="button" md-raised-button md-dialog-close>
      <i class="fa fa-times" aria-hidden="true"></i>
      Cerrar
    </button>
  </md-dialog-actions>
</form>
