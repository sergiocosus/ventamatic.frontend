<h2 mat-dialog-title>
  {{title}}
</h2>

<mat-dialog-content>
  {{message}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">
    {{cancelText}}
  </button>
  <button mat-raised-button color="accent" (click)="accept()">
    {{acceptText}}
  </button>
</mat-dialog-actions>
