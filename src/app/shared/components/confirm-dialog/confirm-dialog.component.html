<h2 md-dialog-title>
  {{title}}
</h2>

<md-dialog-content>
  {{message}}
</md-dialog-content>

<md-dialog-actions>
  <button md-raised-button color="accent" (click)="accept()">
    {{acceptText}}
  </button>
  <button md-raised-button color="accent" (click)="cancel()">
    {{cancelText}}
  </button>
</md-dialog-actions>
