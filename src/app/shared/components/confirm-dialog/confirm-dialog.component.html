<h2 mat-dialog-title>
  {{data.title}}
</h2>

<mat-dialog-content>
  {{data.message}}
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button color="warn" (click)="cancel()">
    {{data.cancelText || 'Cancelar'}}
  </button>
  <button mat-raised-button color="accent" (click)="accept()">
    {{data.acceptText || 'Aceptar'}}
  </button>
</mat-dialog-actions>
