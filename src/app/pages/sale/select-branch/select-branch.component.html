<form class="box" (ngSubmit)="submit()" [formGroup]="form">
  <h2>
    <mat-icon  class="fa fa-clock-o fa" aria-hidden="true"></mat-icon>
    Iniciar Turno
  </h2>

  <mat-form-field>
    <mat-label>Sucursal</mat-label>
    <mat-select formControlName="branch">
      <mat-option *ngFor="let branch of branches" [value]="branch">
        {{branch.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Monto inicial</mat-label>
    <input matInput
           type="number" formControlName="initial_amount">
    <mat-icon  matPrefix>attach_money</mat-icon>
  </mat-form-field>

  <app-loading-button [loading]="loading">
    Iniciar turno
  </app-loading-button>
</form>
