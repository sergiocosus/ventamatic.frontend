<app-search-bar>
  <button *appUserCan="'client-create'"
          mat-raised-button color="primary"
          (click)="create()">
    <i class="fa fa-user-plus" aria-hidden="true"></i>
    Agregar Cliente
  </button>

  <mat-checkbox [formControl]="deletedControl" *appUserCan="'client-delete'" class="dark-theme">
    <i class="fa fa-trash"></i>
    Ver eliminados
  </mat-checkbox>
</app-search-bar>

<app-search-bar class="dark-theme">
  <form [formGroup]="form">
    <i class="fa fa-filter" aria-hidden="true"></i>

    <mat-form-field>
      <input matInput formControlName="id" placeholder="ID">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="name" placeholder="Nombre">
    </mat-form-field>

    <mat-form-field>
      <input matInput formControlName="address" placeholder="DirecciÃ³n">
    </mat-form-field>
  </form>
</app-search-bar>


<app-main-content>
  <app-client-item *ngFor="let client of dataSourceObservable | async"
                   [client]="client"
                   (update)="update($event)"
                   (delete)="delete($event)"
                   (restore)="restore($event)"
  ></app-client-item>
</app-main-content>
